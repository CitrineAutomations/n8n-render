services:
  - type: web
    name: n8n
    runtime: docker
    region: oregon
    plan: standard
    branch: main
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: DB_TYPE
        value: postgresdb
      # Database credentials - Set these in Render dashboard for security
      - key: DB_POSTGRESDB_HOST
        value: "your-database-host-here"
      - key: DB_POSTGRESDB_DATABASE
        value: "your-database-name-here"
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_USER
        value: "your-database-user-here"
      - key: DB_POSTGRESDB_PASSWORD
        value: "your-database-password-here"
      - key: DB_POSTGRESDB_SCHEMA
        value: public
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_LOG_LEVEL
        value: info
      # Auto-reinstall missing community packages on startup
      - key: N8N_REINSTALL_MISSING_PACKAGES
        value: "true"
      - key: N8N_METRICS
        value: "false"
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
      - key: N8N_PERSONALIZATION_ENABLED
        value: "false"
      - key: N8N_TEMPLATES_ENABLED
        value: "false"
      - key: N8N_COMMUNITY_PACKAGES_ENABLED
        value: "true"
      - key: N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE
        value: "true"
      - key: N8N_UNVERIFIED_PACKAGES_ENABLED
        value: "true"
      - key: N8N_VERIFIED_PACKAGES_ENABLED
        value: "true"
      - key: N8N_TRUSTED_PROXY_IPS
        value: "*"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "168"
      - key: EXECUTIONS_DATA_SAVE_ON_ERROR
        value: all
      - key: EXECUTIONS_DATA_SAVE_ON_SUCCESS
        value: none
      - key: EXECUTIONS_DATA_SAVE_ON_PROGRESS
        value: "false"
      - key: EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS
        value: "false"
      # n8n 2.0: OAuth callbacks now require authentication by default
      - key: N8N_SKIP_AUTH_ON_OAUTH_CALLBACK
        value: "false"
      # n8n 2.0: Binary data mode - filesystem for regular mode, database for queue mode
      - key: N8N_DEFAULT_BINARY_DATA_MODE
        value: filesystem
    disk:
      name: n8n-disk
      mountPath: /home/node/.n8n
      sizeGB: 5
