services:
  - type: web
    name: n8n
    runtime: docker
    region: oregon
    plan: standard
    branch: main
    numInstances: 1
    healthCheckPath: /
    envVars:
      # Database configuration removed -   using SQLite
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_LOG_LEVEL
        value: error
      - key: N8N_METRICS
        value: "false"
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
      - key: N8N_PERSONALIZATION_ENABLED
        value: "false"
      - key: N8N_TEMPLATES_ENABLED
        value: "false"
      - key: N8N_COMMUNITY_PACKAGES_ENABLED
        value: "true"
      - key: N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE
        value: "true"
      - key: N8N_UNVERIFIED_PACKAGES_ENABLED
        value: "true"
      - key: N8N_VERIFIED_PACKAGES_ENABLED
        value: "true"
      - key: N8N_TRUSTED_PROXY_IPS
        value: "*"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "168"
      - key: EXECUTIONS_DATA_SAVE_ON_ERROR
        value: all
      - key: EXECUTIONS_DATA_SAVE_ON_SUCCESS
        value: none
      - key: EXECUTIONS_DATA_SAVE_ON_PROGRESS
        value: "false"
      - key: EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS
        value: "false"
    disk:
      name: n8n-disk
      mountPath: /home/node/.n8n
      sizeGB: 5
